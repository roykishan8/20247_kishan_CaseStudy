<body style="background-color: thistle;">
    
    <h3>Update User</h3>
    
    
    <form (ngSubmit)="onsubmit()">
        <div class ="form-group">
            <label for="name">User Id</label>
            <input type="text" class="form-control" id="ownerid" required [(ngModel)]="product.userId" placeholder="Enter the UserId of your choice 5 digit !!!" name="desc" />
        </div>
        <div class ="form-group">
            <label for="name">User name</label>
            <input type="text" class="form-control" id="PName" required [(ngModel)]="product.username" placeholder="Enter user name Here!!!" name="name" />
        </div>
        <div class ="form-group">
            <label for="name">User Role</label>
            <select type="text" class="form-control" id="desc2" required [(ngModel)]="product.role"  name="desc2">
            <option value='admin'>ADMIN !!</option>
            <option value='employee'>EMPLOYEE!!</option>
            <option value='testing'>TESTING !!</option>
            </select>
       
        </div>

       
        
        
        <!-- <div class ="form-group">
            <label for="name">Task createdOn</label>
            <input type="text" class="form-control" id="desc" required [(ngModel)]="product.createdOn" placeholder="Enter the Task created date !!!" name="desc" />
        </div> -->
        
    
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
