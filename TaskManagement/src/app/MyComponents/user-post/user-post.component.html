<body style="background-color: thistle;">
    <h3> Creating User</h3>
    <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class ="form-group">
            <label for="name">User ID</label>
            <input type="text" class="form-control" id="PID" required [(ngModel)]="user.userId" placeholder="ENTER User ID HERE !!!" name="id" />
        </div>
        <div class ="form-group">
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="ownerid" required [(ngModel)]="user.username" placeholder="Enter the user name !!!" name="desc" />
        </div>
        <div class ="form-group">
            <label for="name">User Role</label>
            <select type="text" class="form-control" id="desc2" required [(ngModel)]="user.role"  name="desc2">
            <option value='admin'>ADMIN !!</option>
            <option value='employee'>EMPLOYEE!!</option>
            <option value='testing'>TESTING !!</option>
            </select>
       
        </div>
        <div class ="form-group">
            <label for="name">Default Password</label>
            <input type="password" class="form-control" id="ownerid" required [(ngModel)]="user.password" placeholder="Enter one time password !!!" name="desc" />
        </div>



        <br>
        <button type="submit" class="btn btn-info">Submit</button>
    
    
    </form>
    </div>
    </body>
